<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Finder App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="head">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          width="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            d="M4 2C3.44772 2 3 2.44772 3 3V21C3 21.5523 3.44772 22 4 22H16C16.5523 22 17 21.5523 17 21V18H21C21.5523 18 22 17.5523 22 17V7C22 6.44772 21.5523 6 21 6H17V3C17 2.44772 16.5523 2 16 2H4ZM4 3H16V6H4V3ZM4 7H16V18H4V7ZM17 7H21V17H17V7Z"
            fill="currentColor"
          />
        </svg>
        <h1>Book Finder App</h1>
      </div>
      <input
        type="text"
        id="search-input"
        placeholder="Enter your search term..."
      />
      <select id="search-type">
        <option value="title">Search by Title</option>
        <option value="author">Search by Author</option>
      </select>
      <button id="search-btn"><i class="fas fa-search fa-spin"></i></button>
    </header>
    <main id="results"></main>
    <div id="pagination">
      <button id="prev-btn" disabled>Previous</button>
      <button id="next-btn" disabled>Next</button>
    </div>
    <footer>
      <p>Developed by Mir Tasleem</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
